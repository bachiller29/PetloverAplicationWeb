<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro Mascota</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- =============================================================================================== -->
        <link rel="icon" type="image/png" href="../assets/img/fondo1.ico" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
        <!-- =============================================================================================== -->
        <link rel="stylesheet" type="text/css" href="css/util.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!--  SWEETALERT -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
    </h:head>
    <h:body style="background-color: #999999;">
        <div class="limiter">
            <div class="container-login100">
                <div class="login100-more" style="background-image: url('images/contact_form.png');"></div>
                <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                    <h:form class="login100-form validate-form">
                        <span class="login100-form-title p-b-59"> Regístra tu mascota</span>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Nombre propietario de la mascota</span>
                            <h:selectOneMenu id="id_client" value="#{registroMascotaRequest.objMascotas.idCliente.idCliente}" class="form-control">
                                <f:selectItems value="#{registroMascotaRequest.listaClientes}" var="idClie" itemValue="#{idClie.idCliente}" itemLabel="#{idClie.idUsuario.nombres} #{idClie.idUsuario.apellidos}"></f:selectItems>  
                            </h:selectOneMenu>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Seleccione el tipo de mascota</span>
                            <h:selectOneMenu id="id_tipo_mascota" value="#{registroMascotaRequest.objMascotas.idTipoMascota.idTipoMascota}" class="form-control">
                                <f:selectItems value="#{registroMascotaRequest.listaTipoMascota}" var="idTiMa" itemValue="#{idTiMa.idTipoMascota}" itemLabel="#{idTiMa.tipoMascota}"></f:selectItems>
                            </h:selectOneMenu>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Seleccione la raza de la mascota</span>
                            <h:selectOneMenu id="id_raza_mascota" value="#{registroMascotaRequest.objMascotas.idRazaMascota.idRazaMascota}" class="form-control">
                                <f:selectItems value="#{registroMascotaRequest.listaRazaMascota}" var="idTiRa" itemValue="#{idTiRa.idRazaMascota}" itemLabel="#{idTiRa.razaMascota}"></f:selectItems>
                            </h:selectOneMenu>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Sexo</span>
                            <h:selectOneMenu id="sexoMasc" value="#{registroMascotaRequest.objMascotas.sexo}" class="form-control">
                                <f:selectItem itemValue="" itemLabel="Seleccione una opción" />
                                <f:selectItem itemValue="M" itemLabel="Macho" />
                                <f:selectItem itemValue="H" itemLabel="Hembra" />
                            </h:selectOneMenu>
                            <span class="label-input100s"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Nombre</span>
                            <h:inputText id="nomMascota" required="true" maxlength="20" value="#{registroMascotaRequest.objMascotas.nombresMascota}" class="input100" /> 
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Edad (meses o años)</span> 
                            <h:inputText id="edadMascota" required="true" maxlength="25" value="#{registroMascotaRequest.objMascotas.edad}" class="input100" /> 
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Fecha de nacimiento</span>
                            <h:inputText id="fechaMascota" value="#{registroMascotaRequest.objMascotas.fechaDeNacimiento}" class="input100" html5:type="date" />
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Color</span> 
                            <h:inputText id="colorMascota" required="true" maxlength="25" value="#{registroMascotaRequest.objMascotas.color}" class="input100" /> 
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Esterilizado</span> 
                            <h:selectOneMenu id="esterilizado" value="#{registroMascotaRequest.objMascotas.esterilizado}" class="form-control">
                                <f:selectItem itemValue="" itemLabel="Seleccione una opción" />
                                <f:selectItem itemValue="SI" itemLabel="Si" />
                                <f:selectItem itemValue="NO" itemLabel="No" />
                            </h:selectOneMenu>
                            <span class="label-input100s"></span>
                        </div>
                        <div class="flex-m w-full p-b-33">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" /> 
                                <label class="label-checkbox100" for="ckb1"> 
                                    <span class="txt1"> Acepto los <a href="#" class="txt2 hov1"> términos de propietario de la mascota </a> </span>
                                </label>
                            </div>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <h:commandButton id="btnSA_3" action="#{registroMascotaRequest.crearMascota()}" value="Regístrar" class="login100-form-btn" style="color: red;"></h:commandButton>
                            </div>
                            <a href="../index.xhtml" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"> Regresar <i class="fa fa-long-arrow-right m-l-5"></i> </a>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- 
          =============================================================================================== -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="vendor/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
        <script src="vendor/animsition/js/animsition.min.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
        <script src="vendor/bootstrap/js/popper.js" type="text/javascript"></script> 
        <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
        <script src="vendor/select2/select2.min.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
        <script src="vendor/daterangepicker/moment.min.js" type="text/javascript"></script> 
        <script src="vendor/daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
        <script src="vendor/countdowntime/countdowntime.js" type="text/javascript"></script>
        <!-- =============================================================================================== -->
        <script src="js/main.js" type="text/javascript"></script>

    </h:body>
</html>

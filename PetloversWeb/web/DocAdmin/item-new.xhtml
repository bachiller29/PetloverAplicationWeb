<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw" />
                &nbsp; AGREGAR NUEVO PROVEEDOR
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="item-new.xhtml">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; AGREGAR PROVEEDOR
                            </a>
                        </li>
                        <li>
                            <a href="item-list.xhtml">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE PROVEEDORES
                            </a>
                        </li>
                        <li>
                            <a href="item-search.xhtml">
                                <i class="fas fa-search fa-fw" />
                                &nbsp; BUSCAR PROVEEDOR
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  CONTENT -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="far fa-plus-square" style="margin-bottom: 40px;" />
                                &nbsp; Información del proveedor
                            </legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Nit" class="bmd-label-floating">Nit proveedor</h:outputText>
                                            <h:inputText id="Nit" required="true" requiredMessage="Ingrese un NIT valido" maxlength="10" value="#{proveedorRequest.objProveedores.nitProveedor}" class="form-control"></h:inputText>
                                            <h:message for="Nit" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Nombre" class="bmd-label-floating">Nombre proveedor</h:outputText>
                                            <h:inputText id="NomProv" required="true" requiredMessage="Ingrese un nombre valido" maxlength="20" value="#{proveedorRequest.objProveedores.nombresProveedor}" class="form-control"></h:inputText>
                                            <h:message for="NomProv" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Dirección" class="bmd-label-floating">Dirección proveedor</h:outputText>
                                            <h:inputText id="DireccionProve" required="true" requiredMessage="Ingrese una direccion valida" maxlength="40" value="#{proveedorRequest.objProveedores.direccionProveedor}" class="form-control"></h:inputText>
                                            <h:message for="DireccionProve" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="CiudadProve" style="margin-top: 30px;" class="bmd-label-floating">Ciudad</label>
                                            <h:inputText id="CiudadProve" required="true" requiredMessage="Ingrese una ciudad valida" maxlength="15" value="#{proveedorRequest.objProveedores.ciudadProveedor}" class="form-control"></h:inputText>
                                            <h:message for="CiudadProve" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="EmailProve" style="margin-top: 30px;" class="bmd-label-floating">Email</label>
                                            <h:inputText id="EmailProve" required="true" requiredMessage="Ingrese un correo valido" maxlength="40" value="#{proveedorRequest.objProveedores.emailProveedor}" class="form-control"></h:inputText>
                                            <h:message for="EmailProve" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="TelefonoProve" style="margin-top: 30px;" class="bmd-label-floating">Teléfono</label>
                                            <h:inputText id="TelefonoProve" required="true" requiredMessage="Ingrese un correo valido" maxlength="10" value="#{proveedorRequest.objProveedores.telefonoProveedor}" class="form-control"></h:inputText>
                                            <h:message for="TelefonoProve" style="color: red;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                            &nbsp; &nbsp; 
                            <h:commandButton action="#{proveedorRequest.registrarProveedor()}" class="btn btn-raised btn-info btn-lg" value="Guardar"></h:commandButton>
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw" />
                &nbsp; AGREGAR PROVEEDOR
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="item-new.html">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; AGREGAR PROVEEDOR
                            </a>
                        </li>
                        <li>
                            <a href="item-list.html">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE PROVEEDOR
                            </a>
                        </li>
                        <li>
                            <a href="item-search.html">
                                <i class="fas fa-search fa-fw" />
                                &nbsp; BUSCAR PROVEEDOR
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  CONTENT -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="far fa-plus-square" />
                                &nbsp; Informacion del proveedor
                            </legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Nit" class="bmd-label-floating">Nit proveedor</h:outputText>
                                            <h:inputText id="Nit" value="#{clienteBean.proveedores.nitProveedor}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Nombre" class="bmd-label-floating">Nombre proveedor</h:outputText>
                                            <h:inputText id="Nombre" value="#{clienteBean.proveedores.nombresProveedor}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Direccion" class="bmd-label-floating">Direccion proveedor</h:outputText>
                                            <h:inputText id="Direccion" value="#{clienteBean.proveedores.direccionProveedor}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText value="Ciudad" class="bmd-label-floating">Ciudad proveedor</h:outputText>
                                            <h:inputText id="Ciudad" value="#{clienteBean.proveedores.ciudadProveedor}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText value="Email" class="bmd-label-floating">Email proveedor</h:outputText>
                                            <h:inputText id="Email" value="#{clienteBean.proveedores.emailProveedor}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Telefono" class="bmd-label-floating">Telefono proveedor</h:outputText>
                                            <h:inputText id="Telefono" value="#{clienteBean.proveedores.telefonoProveedor}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br />
                        <br />
                        <br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-sm">
                                <i class="fas fa-paint-roller" />
                                &nbsp; LIMPIAR
                            </button>
                            &nbsp; &nbsp;
                        </p>
                        <h:commandButton  class="btn btn-raised btn-info btn-sm" value="Guardar" actionListener="#{clienteBean.createProveedor()}">
                            <i class="far fa-save" />
                            Guardar
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
        <script type="text/javascript">//<![CDATA[	
            $("#btnSA_3").click(function () {
                swal("El cliente ha sido guardado!", {
                    icon: "success",
                });
            });
            //]]></script>
    </h:body>
</html>

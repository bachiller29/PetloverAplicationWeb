    <h:body>

                <i class="fas fa-clipboard-list fa-fw" />
                &nbsp; LISTA DE INVENTARIO
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="reservation-new.xhtml">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; NUEVO INVENTARIO
                            </a>
                        </li>
                        <li>

                        </li>
                        <li>

                                <i class="fas fa-search-dollar fa-fw" />

                        </li>

                            <li>
                                <h:commandLink action="{inventarioRequest.descargaReporte('ReporteInventario','ADRIANA CAROLINA HERNANDEZ')}">

                                    &nbsp; REPORTE
                                </h:commandLink>
                            </li>
                        </h:form>-->

                </div>

                    <div class="table-responsive">
                        <table class="table table-dark table-sm">
                            <thead>
                                <tr class="text-center roboto-medium">
                                    <th>Id Inventario</th>
                                    <th>Cantidad Productos</th>
                                    <th>Administrador</th>
                                    <th>ACTUALIZAR</th>
                                    <th>ELIMINAR</th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form>
                                    <c:forEach items="#{inventarioRequest.listaInventario}" var="objInve">
                                        <tr>
                                            <td>#{objInve.idInventario}</td>
                                            <td>#{objInve.cantidadProductos}</td>
                                            <td>#{objInve.idAdmin.idUsuario.nombres}</td>
                                            <td><h:commandLink action="reservation-update.xhtml" actionListener="#{inventarioRequest.cargaInventario(objInve)}" class="btn btn-success"><i class="fas fa-sync-alt"></i></h:commandLink></td>                                 
                                            <td><h:commandLink action="#{inventarioRequest.removerInventario(objInve)}" class="btn btn-warning"><i class="far fa-trash-alt"></i></h:commandLink></td>
                                        </tr>
                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>

                        <li class="page-item disabled">

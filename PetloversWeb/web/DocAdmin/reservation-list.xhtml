<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-clipboard-list fa-fw" />
                &nbsp; LISTA DE INVENTARIO
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="reservation-new.html">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; NUEVO INVENTARIO
                            </a>
                        </li>
                        <li>
                            <a class="active" href="reservation-list.html">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE INVENTARIO
                            </a>
                        </li>
                        <li>
                            <a href="reservation-search.html">
                                <i class="fas fa-search-dollar fa-fw" />
                                &nbsp; BUSCAR INVENTARIO
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  CONTENT -->
                <h:form>
                    <p:growl id="message" showDetail="true" />
                    <h:dataTable id="data" value="#{clienteBean.listProductos}" var="producto">
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Id producto</f:facet>  
                            <h:outputLabel value="#{producto.idProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Nombre</f:facet>  
                            <h:outputLabel value="#{producto.nombreProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Descripcion</f:facet>  
                            <h:outputLabel value="#{producto.descripcion}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Tama√±o</f:facet>  
                            <h:outputLabel value="#{producto.tamanoProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Color</f:facet>  
                            <h:outputLabel value="#{producto.colorProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Sabor</f:facet>  
                            <h:outputLabel value="#{producto.saborProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Precio</f:facet>  
                            <h:outputLabel value="#{producto.precioProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Codigo producto</f:facet>  
                            <h:outputLabel value="#{producto.codigoBarrasProducto}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Nit proveedor</f:facet>  
                            <h:outputLabel value="#{producto.nitProveedor}" class="text-center"/>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Editar" action="#{clienteBean.byProducto(producto)}" class="btn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Delete" action="#{clienteBean.deleteProducto(producto)}" class="tn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton class="btn btn-raised btn-info btn-sm" value="Listar" actionListener="#{clienteBean.listProducto()}">
                        <i class="fas fa-clipboard-list fa-fw" />
                        &nbsp; 
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

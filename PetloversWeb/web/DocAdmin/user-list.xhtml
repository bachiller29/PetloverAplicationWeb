<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-clipboard-list fa-fw" />
                &nbsp; LISTA DE USUARIOS
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="user-new.html">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; NUEVO USUARIO
                            </a>
                        </li>
                        <li>
                            <a class="active" href="user-list.html">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE USUARIOS
                            </a>
                        </li>
                        <li>
                            <a href="user-search.html">
                                <i class="fas fa-search fa-fw" />
                                &nbsp; BUSCAR USUARIO
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  Content -->
                <h:form>
                    <p:growl id="message" showDetail="true" />
                    <h:dataTable id="data" value="#{clienteBean.listUsuarios}" var="usuario">
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">ID</f:facet>  
                            <h:outputLabel value="#{usuario.idUsuario}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">Nombre</f:facet>  
                            <h:outputLabel value="#{usuario.nombres}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">Apellido</f:facet>  
                            <h:outputLabel value="#{usuario.apellidos}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">Usuario</f:facet>  
                            <h:outputLabel value="#{usuario.usuariologin}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">Contrase√±a</f:facet>  
                            <h:outputLabel value="#{usuario.contrasena}" class="text-center" />
                        </h:column>
                        <h:column >
                            <h:commandButton value="Editar" action="#{clienteBean.byUsuario(usuario)}" class="btn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Delete" action="#{clienteBean.deleteUsuario(usuario)}" class="tn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton class="btn btn-raised btn-info btn-sm" value="Listar" actionListener="#{clienteBean.listUsuario()}">
                        <i class="fas fa-clipboard-list fa-fw" />
                        &nbsp; 
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

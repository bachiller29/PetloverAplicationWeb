<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw"></i> &nbsp; NUEVO PRODUCTO
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="product-new.xhtml">
                                <i class="fas fa-plus fa-fw"></i> &nbsp; NUEVO PRODUCTO</a>
                        </li>
                        <li>
                            <a href="product-list.xhtml">
                                <i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE    PRODUCTO
                            </a>
                        </li>
                        <li>
                            <a href="product-search.xhtml">
                                <i class="fas fa-search-dollar fa-fw"></i> &nbsp; BUSCAR PRODUCTO
                            </a>
                        </li>                     
                    </ul>
                </div>
                <!--  CONTENT -->
                <div class="container-fluid">
                    <div class="container-fluid form-neon">

                        <h:form>
                            <fieldset>
                                <legend>
                                    <i class="far fa-plus-square"></i> &nbsp; Informacion del producto
                                </legend>                 

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="nombre" class="bmd-label-floating">Nombre</label>
                                                <h:inputText id="nombre" value="#{productosRequest.objProductos.nombreProducto}" class="form-control" maxlength="20"/>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="precio" class="bmd-label-floating">Precio</label>
                                                <h:inputText id="precio" value="#{productosRequest.objProductos.precioProducto}" class="form-control"  maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="nitProveedor" class="bmd-label-floating">Nit proveedor</label> 
                                                <h:inputText value="#{productosRequest.objProductos.nitProveedor.nitProveedor}" class="form-control" id="nitProveedor" maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="productp" class="bmd-label-floating">Producto</label> 
                                                <h:inputText value="#{productosRequest.objProductos.idTipoProducto.idTipoProducto}" class="form-control" id="productp" maxlength="20" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="color" class="bmd-label-floating">Color</label>
                                                <h:inputText value="#{productosRequest.objProductos.colorProducto}" class="form-control" id="color" maxlength="40" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <label for="sabor" class="bmd-label-floating">Sabor</label>
                                                <h:inputText value="#{productosRequest.objProductos.saborProducto}" class="form-control" id="sabor" maxlength="40" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <label for="tamaño" class="bmd-label-floating">Tamaño</label>
                                                <h:inputText value="#{productosRequest.objProductos.tamanoProducto}" class="form-control" id="tamaño" maxlength="400" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <label for="codigoDeBarras" class="bmd-label-floating">Codigo de barras</label>
                                                <h:inputText value="#{productosRequest.objProductos.codigoBarrasProducto}" class="form-control" id="codigoDeBarras" maxlength="400" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-4">
                                            <div class="form-group">
                                                <label for="decripcion" class="bmd-label-floating">Descripcion</label>
                                                <h:inputText value="#{productosRequest.objProductos.descripcion}" class="form-control" id="decripcion" maxlength="400" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <br /><br /><br />
                            <p class="text-center" style="margin-top: 40px;">
                                <h:commandButton class="btn btn-raised btn-info btn-sm" value="Guardar" action="#{productosRequest.registrarProducto()}">                                    
                                </h:commandButton>
                            </p>                            
                        </h:form>

                    </div>
                </div>                
            </ui:define>
        </ui:composition>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </h:body>
</html>

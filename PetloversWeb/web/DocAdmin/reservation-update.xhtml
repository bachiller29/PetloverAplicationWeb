<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-sync-alt fa-fw" />
                &nbsp; ACTUALIZAR INVENTARIO
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="reservation-new.html">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; NUEVO INVENTARIO
                            </a>
                        </li>
                        <li>
                            <a href="reservation-list.html">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE INVENTARIO
                            </a>
                        </li>
                        <li>
                            <a href="reservation-search.html">
                                <i class="fas fa-search-dollar fa-fw" />
                                &nbsp; BUSCAR INVENTARIO
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  CONTENT -->
                <div class="container-fluid">
                    <div class="container-fluid form-neon">
                        <div class="container-fluid">
                            <div>
                                <span class="roboto-medium">INVENTARIO</span>
                                <!--  &nbsp; Carlos Alfaro -->
                            </div>
                        </div>
                        <h:form>
                            <fieldset>
                                <legend>
                                    <i class="far fa-plus-square" />
                                    &nbsp; Informacion del inventario
                                </legend>
                                <div class="container-fluid">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="IdProducto" class="bmd-label-floating">Id producto</label>
                                                    <h:inputText id="IdProducto" value="#{clienteBean.productos.idProducto}" class="form-control"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="Nombre" class="bmd-label-floating">Nombre</label>
                                                    <h:inputText id="Nombre" value="#{clienteBean.productos.nombreProducto}"  class="form-control"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="Descripcion" class="bmd-label-floating">Descripccion</label>
                                                    <h:inputText id="Description" value="#{clienteBean.productos.descripcion}"  class="form-control"></h:inputText>                                                    
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="Tamano" class="bmd-label-floating">Tama√±o</label>
                                                    <h:inputText value="#{clienteBean.productos.tamanoProducto}"  class="form-control"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <label for="Color" class="bmd-label-floating">Color</label>
                                                    <h:inputText id="Color" value="#{clienteBean.productos.colorProducto}"  class="form-control"></h:inputText>

                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">  
                                                    <label for="Sabor" class="bmd-label-floating">Sabor</label>
                                                    <h:inputText id="Sabor" value="#{clienteBean.productos.saborProducto}"  class="form-control"></h:inputText>

                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <label for="Precio" class="bmd-label-floating">Precio</label>
                                                    <h:inputText id="Precio" value="#{clienteBean.productos.precioProducto}"  class="form-control"></h:inputText>    
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <label for="CodigoDeBarras" class="bmd-label-floating">Codigo producto</label>
                                                    <h:inputText id="CodigoDeBarra" value="#{clienteBean.productos.codigoBarrasProducto}"  class="form-control"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-4">
                                                <div class="form-group">
                                                    <label for="NotProveedor" class="bmd-label-floating">Nit proveedor</label>
                                                    <h:inputText id="NitProveedor" value="#{clienteBean.productos.nitProveedor}"  class="form-control"></h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <br />
                            <br />
                            <br />
                            <p class="text-center" style="margin-top: 40px;" />
                            <h:commandButton class="btn btn-raised btn-info btn-sm" value="Guardar" action="#{clienteBean.updateProducto()}">
                                <i class="far fa-save" />
                                Guardar
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

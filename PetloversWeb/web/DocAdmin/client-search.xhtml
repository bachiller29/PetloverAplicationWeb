                            </a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <div class="container-fluid">
                            <div class="row justify-content-md-center">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="nitProved" class="bmd-label-floating">Ingrese el numero del cliente a buscar?</label>
                                        <h:inputText id="nitProved" required="true" requiredMessage="Ingrese un NIT valido" maxlength="11" value="#{clientesRequest.idCliente}" class="form-control" />
                                        <h:message for="nitProved" style="color: red;" />
                                    </div>
                                </div>
                                 <div class="col-12">
                                    <p class="text-center" style="margin-top: 40px;">
                                        <h:commandButton type="submit" action="#{clientesRequest.buscarCliente()}" class="btn btn-raised btn-info btn-lg" value="Buscar"></h:commandButton>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-dark table-sm">
                            <thead>
                                <tr class="text-center roboto-medium">
                                    <td>Id</td>
                                    <td>Dirección</td>
                                    <td>Ciudad</td>
                                    <td>Barrio</td>
                                    <td>Telefono</td>
                                    <td>Usuario</td>
                                    <td>ACTUALIZAR</td>
                                    <td>ELIMINAR</td>
                                </tr>
                            </thead>
                            <tbody>
                                 <h:form>
                                     <c:forEach items="#{clientesRequest.unicoClientes}" var="obCli">
                                        <tr>
                                            <td>#{obCli.idCliente}</td>
                                            <td>#{obCli.direccion}</td>
                                            <td>#{obCli.ciudad}</td>
                                            <td>#{obCli.barrio}</td>
                                            <td>#{obCli.telefono}</td>
                                            <td>#{obCli.idUsuario.nombres}</td> 
                                            <td><h:commandLink action="client-update.xhtml" actionListener="#{clientesRequest.cargarCliente(obCli)}" class="btn btn-success"><i class="fas fa-sync-alt"></i></h:commandLink></td>
                                            <td><h:commandLink action="#{clientesRequest.removerCliente(obCli)}" class="btn btn-warning"><i class="far fa-trash-alt"></i></h:commandLink></td>
                                        </tr>
                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12">
                        <h:form>
                            <p class="text-center" style="margin-top: 20px;">
                                <h:commandButton action="#{proveedorRequest.vaciarBusqueda()}" class="btn btn-raised btn-danger btn-lg" value="Eliminar Busqueda"></h:commandButton>
                            </p>
                        </h:form>
                    </div>
                </div>
            </ui:define>

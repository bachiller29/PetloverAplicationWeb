<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw" />
                &nbsp; NUEVO INVENTARIO

            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="reservation-new.xhtml">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; NUEVO INVENTARIO
                            </a>
                        </li>
                        <li>
                            <a href="reservation-list.xhtml">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE INVENTARIOS
                            </a>
                        </li>
                        <li>
                            <a href="reservation-search.xhtml">
                                <i class="fas fa-search-dollar fa-fw" />
                                &nbsp; BUSCAR INVENTARIO
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  CONTENT -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="far fa-plus-square" style="margin-bottom: 40px;" />
                                &nbsp; Informaci√≥n del inventario
                            </legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText value="Cantidad Productos" class="bmd-label-floating">Cantidad producto</h:outputText >
                                            <h:inputText id="CantiProd" required="true" requiredMessage="Ingrese un valor valido" maxlength="10" value="#{inventarioRequest.objInventario.cantidadProductos}" class="form-control" ></h:inputText>
                                            <h:message for="CantiProd" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText value="ID Administrador" class="bmd-label-floating">Id administrador</h:outputText >
                                            <h:selectOneMenu id="id_admin" value="#{inventarioRequest.objInventario.idAdmin.idAdmin}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{inventarioRequest.listaAdministradores}" var="idAdmin" itemValue="#{idAdmin.idAdmin}" itemLabel="#{idAdmin.idAdmin}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>   
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText value="ID Administrador" class="bmd-label-floating">Producto</h:outputText >
                                            <h:selectOneMenu id="producto" value="#{inventarioRequest.objInventario.idProducto.idProducto}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{inventarioRequest.listaProductos}" var="producto" itemValue="#{producto.idProducto}" itemLabel="#{producto.nombreProducto}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>   
<!--                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Nombre" class="bmd-label-floating">Producto</h:outputText>
                                            <h:selectOneMenu id="Nombre" value="#{inventarioRequest.objInventario.idProducto}" required="true" requiredMessage="Seleccione un usuario" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{inventarioRequest.listaProductos}" var="itemProducto" itemValue="#{itemProducto}" itemLabel="#{itemProducto.idProducto} - #{itemProducto.nombreProducto}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>-->

                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                            &nbsp; &nbsp; 
                            <h:commandButton action="#{inventarioRequest.registrarInventario()}" class="btn btn-raised btn-info btn-lg" value="Guardar"></h:commandButton>

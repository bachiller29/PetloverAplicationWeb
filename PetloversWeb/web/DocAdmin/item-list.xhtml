            <ui:define name="head">
                <i class="fas fa-clipboard-list fa-fw" />
                &nbsp; LISTA DE PROVEEDOR
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="item-new.html">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; AGREGAR PROVEEDOR
                            </a>
                        </li>
                        <li>
                            <a class="active" href="item-list.html">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE PROVEEDOR
                            </a>
                        </li>
                        <li>
                            <a href="item-search.html">
                                <i class="fas fa-search fa-fw" />
                                &nbsp; BUSCAR PROVEEDOR
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  CONTENT -->
                <h:form>
                    <h:dataTable id="data" value="#{clienteBean.listProveedores}" var="proveedor">
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Nit</f:facet>  
                            <h:outputLabel value="#{proveedor.nitProveedor}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Nombre</f:facet>  
                            <h:outputLabel value="#{proveedor.nombresProveedor}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Direccion</f:facet>  
                            <h:outputLabel value="#{proveedor.direccionProveedor}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Ciudad</f:facet>  
                            <h:outputLabel value="#{proveedor.ciudadProveedor}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Email</f:facet>  
                            <h:outputLabel value="#{proveedor.emailProveedor}" class="text-center"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">Telefono</f:facet>  
                            <h:outputLabel value="#{proveedor.telefonoProveedor}" class="text-center"/>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Editar" action="#{clienteBean.byProveedor(proveedor)}" class="btn btn-raised btn-info btn-sm">
                                <i class="fas fa-clipboard-list fa-fw" />  
                            </h:commandButton>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Delete" action="#{clienteBean.deleteProvedor(proveedor)}" class="tn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton class="btn btn-raised btn-info btn-sm" value="Listar" actionListener="#{clienteBean.listProveedor()}">
                        <i class="fas fa-clipboard-list fa-fw" />
                        &nbsp; 
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>

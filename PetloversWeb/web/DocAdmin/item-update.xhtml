    <h:body>

                            </a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="item-search.xhtml">
                                <i class="fas fa-search fa-fw" />

                            </a>

                    </ul>
                </div>
                <!--  CONTENT -->
                <div class="container-fluid">
                    <h:form  class="form-neon">

                            </legend>
                            <h:inputText id="id_proveedor" value="#{proveedorRequest.objProveedores.nitProveedor}" style="display: none;" />
                           <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="Nit" class="bmd-label-floating">Nit</label>
                                                <h:inputText id="Nit" value="#{proveedorRequest.objProveedores.nitProveedor}" class="form-control" maxlength="20"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                              <div class="form-group">
                                                <label for="nombre" class="bmd-label-floating">Nombre</label>
                                                <h:inputText id="nombre" value="#{proveedorRequest.objProveedores.nombresProveedor}" class="form-control" maxlength="20"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                              <div class="form-group">
                                                <label for="Direccion" class="bmd-label-floating">Direccion</label>
                                                <h:inputText id="Direccion" value="#{proveedorRequest.objProveedores.direccionProveedor}" class="form-control" maxlength="20"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                              <div class="form-group">
                                                <label for="Ciudad" class="bmd-label-floating">Ciudad</label>
                                                <h:inputText id="Ciudad" value="#{proveedorRequest.objProveedores.ciudadProveedor}" class="form-control" maxlength="20"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                              <div class="form-group">
                                                <label for="Email" class="bmd-label-floating">Email</label>
                                                <h:inputText id="Email" value="#{proveedorRequest.objProveedores.emailProveedor}" class="form-control" maxlength="20"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                              <div class="form-group">
                                                <label for="Telefono" class="bmd-label-floating">Telefono</label>
                                                <h:inputText id="Telefono" value="#{proveedorRequest.objProveedores.telefonoProveedor}" class="form-control" maxlength="20"/>

                                        </div>
                                    </div>
                                </div>

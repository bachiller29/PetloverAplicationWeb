<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">

                <i class="fas fa-plus fa-fw" />
                &nbsp; AGREGAR CLIENTE
            </ui:define>
            <ui:define name="content">  
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="client-new.xhtml">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; AGREGAR CLIENTE
                            </a>
                        </li>
                        <li>
                            <a href="client-list.xhtml">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE CLIENTES
                            </a>
                        </li>
                        <li>
                            <a href="client-search.xhtml">
                                <i class="fas fa-search fa-fw" />
                                &nbsp; BUSCAR CLIENTE
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="fas fa-user" />
                                &nbsp; Informacion basica
                            </legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label  value="Direccion" class="bmd-label-floating">Direccion</label>
                                            <h:inputText id="Direccion" value="#{clientesRequest.objClientes.direccion}" requiredMessage="Ingrese una direccion" class="form-control"></h:inputText>
                                            <h:message for="Nit" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label  value="Ciudad" class="bmd-label-floating">Ciudad</label>
                                            <h:inputText id="Ciudad" requiredMessage="Ingrese una ciudad"  value="#{clientesRequest.objClientes.ciudad}" class="form-control"></h:inputText>
                                            <h:message for="Nit" style="color: red;" />
                                        </div>
                                    </div>
                                     <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label  value="Barrio" class="bmd-label-floating">Barrio</label>
                                            <h:inputText id="Barrio" value="#{clientesRequest.objClientes.barrio}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                     <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText value="Telefono" class="bmd-label-floating">Telefono</h:outputText>
                                            <h:inputText  id="Telefono" class="form-control" value="#{clientesRequest.objClientes.telefono}" requiredMessage="Ingrese un telefono"></h:inputText>
                                            <h:message for="Nit" style="color: red;" />
                                        </div>
                                    </div>
                                   <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText value="Nombre" class="bmd-label-floating">Usuario</h:outputText>
                                            
                                            <!--<h:inputText  id="Nombre" class="form-control" value="{clientesRequest.objClientes.idUsuario.toString()}" disabled="true" requiredMessage="Ingrese un telefono"></h:inputText>-->
                                            <!--<h:message for="Nit" style="color: red;" />-->
                                            <h:selectOneMenu id="Nombre" value="#{clientesRequest.objClientes.idUsuario.idUsuario}" required="true" requiredMessage="Seleccione un usuario" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{clientesRequest.listaUsuarios}" var="itemCliente" itemValue="#{itemCliente.idUsuario}" itemLabel="#{itemCliente.documento} - #{itemCliente.nombres} #{itemCliente.apellidos}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br />
                        <br />
                        <br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-sm">
                                <i class="fas fa-paint-roller" />
                                &nbsp; LIMPIAR
                            </button>
                            &nbsp; &nbsp;
                        </p>
                        <h:commandButton class="btn btn-raised btn-info btn-sm" value="Guardar" action="#{clientesRequest.registrarCliente()}">
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
        <!--  Sweet Alert -->
        <script type="text/javascript">//<![CDATA[	
            $("#btnSA_3").click(function () {
                swal("El cliente ha sido guardado!", {
                    icon: "success",
                });
            });
            //]]></script>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./docAdminTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw" />
                &nbsp; NUEVO SERVICIO
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="service-new.xhtml">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; NUEVO SERVICIO
                            </a>
                        </li>
                        <li>
                            <a href="service-list.xhtml">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE SERVICIOS
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  Content -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="far fa-address-card" style="margin-bottom: 40px;" />
                                &nbsp; Información del nuevo servicio
                            </legend>
                            <div class="container-fluid">
                                <div class="row">                        
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="tipoServ" class="bmd-label-floating">Tipo Servicio</label>
                                            <h:selectOneMenu id="tipoServ" value="#{serviciosRequest.objServicios.idTipoServicio.idTipoServicio}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{serviciosRequest.listaTipoServicio}" var="idTiRol" itemValue="#{idTiRol.idTipoServicio}" itemLabel="#{idTiRol.tipoServicio}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="servicio" class="bmd-label-floating">Nombre Servicio</label>
                                            <h:inputText id="servicio" required="true" requiredMessage="Ingrese un nombre valido" maxlength="45" value="#{serviciosRequest.objServicios.nombreServicio}" class="form-control" />
                                            <h:message for="servicio" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="valor" class="bmd-label-floating">Valor $</label>
                                            <h:inputText id="valor" required="true" requiredMessage="Ingrese un valor valido" maxlength="10" value="#{serviciosRequest.objServicios.valorServicio}" class="form-control"/>
                                            <h:message for="valor" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="encarg" style="margin-top: 30px;" class="bmd-label-floating">Colaborador Encargado</label>
                                            <h:selectOneMenu id="encarg" value="#{serviciosRequest.objServicios.idEmpleado.idEmpleado}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{serviciosRequest.listaEmpleados}" var="idEmplea" itemValue="#{idEmplea.idEmpleado}" itemLabel="#{idEmplea.idUsuario.apellidos} #{idEmplea.idUsuario.nombres} - #{idEmplea.idUsuario.idTipoRol.nombreRol}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="criadero" style="margin-top: 30px;" class="bmd-label-floating">Sede Criadero</label>
                                            <h:selectOneMenu id="criadero" value="#{serviciosRequest.objServicios.nitCriadero.nitCriadero}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{serviciosRequest.listaCriaderos}" var="nitCria" itemValue="#{nitCria.nitCriadero}" itemLabel="#{nitCria.nitCriadero} - #{nitCria.sedeCriadero}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12">
                                        <div class="form-group">
                                            <label for="descrip" style="margin-top: 30px;" class="bmd-label-floating">Descripción del Servicio</label>
                                            <h:inputTextarea id="descrip" rows="6" value="#{serviciosRequest.objServicios.descripcion}" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                            &nbsp; &nbsp; 
                            <h:commandButton action="#{serviciosRequest.crearServicio()}" class="btn btn-raised btn-info btn-lg" value="Guardar"></h:commandButton>
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="client-new.html">
                                <i class="fas fa-plus fa-fw" />
                                &nbsp; AGREGAR CLIENTE
                            </a>
                        </li>
                        <li>
                            <a class="active" href="client-list.html">
                                <i class="fas fa-clipboard-list fa-fw" />
                                &nbsp; LISTA DE CLIENTES
                            </a>
                        </li>
                        <li>
                            <a href="client-search.html">
                                <i class="fas fa-search fa-fw" />
                                &nbsp; BUSCAR CLIENTE
                            </a>
                        </li>
                    </ul>
                </div>
                <h:form>
                    <h:dataTable id="data" value="#{clienteBean.listClientes}" var="cliente" >
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">ID</f:facet>  
                            <h:outputLabel value="#{cliente.idCliente}" class="text-center" />
                        </h:column>
                        <h:column>
                            <f:facet name="header" class="text-center roboto-medium">direccion</f:facet>  
                            <h:outputLabel value="#{cliente.direccion}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">ciudad</f:facet>  
                            <h:outputLabel value="#{cliente.ciudad}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">barrio</f:facet>  
                            <h:outputLabel value="#{cliente.barrio}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">telefono</f:facet>  
                            <h:outputLabel value="#{cliente.telefono}" class="text-center" />
                        </h:column>
                        <h:column >
                            <f:facet name="header" class="text-center roboto-medium">email</f:facet>  
                            <h:outputLabel value="#{cliente.email}" class="text-center" />
                        </h:column>
                        <h:column >
                            <h:commandButton value="Editar" action="#{clienteBean.tomarCliente(cliente)}" class="btn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Delete" action="#{clienteBean.deleteCliente(cliente)}" class="tn btn-raised btn-info btn-sm" >
                                <i class="fas fa-clipboard-list fa-fw" />                                 
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton class="btn btn-raised btn-info btn-sm" value="Listar" actionListener="#{clienteBean.listCliente()}">
                        <i class="fas fa-clipboard-list fa-fw" />
                        &nbsp; 
                    </h:commandButton>
                </h:form>
            </ui:define>

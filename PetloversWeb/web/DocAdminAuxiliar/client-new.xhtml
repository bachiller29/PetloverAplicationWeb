<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./docAdminAuxiliarTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR CITAS
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="client-new.html"><i
                                    class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR CITAS</a>
                        </li>
                        <li>
                            <a href="client-list.html"><i class="fas fa-clipboard-list fa-fw"></i>
                                &nbsp; LISTA DE CITAS</a>
                        </li>
                        <li>
                            <a href="client-search.html"><i class="fas fa-search fa-fw"></i>
                                &nbsp; BUSCAR CITAS</a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="fas fa-user"></i> &nbsp; Informacion basica
                            </legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <h:outputText  value="Fecha" class="bmd-label-floating">Fecha</h:outputText>
                                            <h:inputText  id="FechaCita" value="#{adminAuxBean.citas.fechaCita}" class="form-control"></h:inputText>
                                        </div>
                                    </div>                                   
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText  value="Hora" class="bmd-label-floating">Hora</h:outputText>
                                            <h:inputText  id="HoraCita" value="#{adminAuxBean.citas.horaCita}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText  value="Estado" class="bmd-label-floating">Estado</h:outputText>
                                            <h:inputText  id="EstadoCita" value="#{adminAuxBean.citas.estadoCita}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText  value="IdCliente" class="bmd-label-floating">IdCliente</h:outputText>
                                            <h:inputText  id="IdCliente" value="#{adminAuxBean.citas.idCliente}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <h:outputText  value="IdServicio" class="bmd-label-floating">Servicio</h:outputText>
                                            <h:inputText  id="IdServicio" value="#{adminAuxBean.citas.idServicio}" class="form-control"></h:inputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-sm"><i
                                    class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                            &nbsp; &nbsp;
                        </p>
                        <h:commandButton class="btn btn-raised btn-info btn-sm" value="Guardar" actionListener="#{adminAuxBean.createCita()}">
                             <i class="far fa-save" />
                            
                        </h:commandButton>                      
                    </h:form>         
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="./docClienteTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-clipboard-list fa-fw"></i> &nbsp; LISTA DE CITAS
            </ui:define>         
            <ui:define name="content">  
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="item-new.xhtml">
                                <i class="fas fa-plus fa-fw"></i>
                                &nbsp; AGREGAR NUEVA CITA
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-dark table-sm">
                            <thead>
                                <tr class="text-center roboto-medium">
                                    <th>Nombre Mascota</th>
                                    <th>Fecha Cita</th>
                                    <th>Hora Cita</th>
                                    <th>Servicio</th>
                                    <th>Estado Cita</th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form>
                                    <c:forEach items="#{usuarioSession.listaCitasDTO}" var="cit">
                                        <tr class="text-center">
                                            <td>#{cit.idMascota}</td>
                                            <td>#{cit.fechaCita}</td>
                                            <td>#{cit.horaCita}</td>
                                            <td>#{cit.idServicio}</td>
                                            <td>#{cit.estadoCita}</td>
                                        </tr>
                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">

                        <li class="page-item">

                        </li>
                        <li class="page-item">

                        <li class="page-item">

                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Siguiente</a>
                        </li>
                    </ul>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="./docClienteTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-sync-alt fa-fw"></i> &nbsp; ACTUALIZAR DATOS DE LA MASCOTA
            </ui:define>
            <ui:define name="content">
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="pet-list.xhtml">
                                <i class="fas fa-clipboard-list fa-fw"></i>
                                &nbsp; LISTA DE MASCOTAS 
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="fas fa-user" style="margin-bottom: 40px;"></i> 
                                &nbsp; Información básica de la mascota
                            </legend>
                            <h:inputText id="id_mascota" value="#{registroMascotaRequest.objMascotas.idMascota}" style="display: none;" />
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="nomMascota" class="bmd-label-floating">Nombre Mascota</label>
                                            <h:inputText id="nomMascota" required="true" maxlength="40" value="#{registroMascotaRequest.objMascotas.nombresMascota}" class="form-control" />
                                            <h:message for="nomMascota" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="edadMascota" class="bmd-label-floating">Edad (meses o años)</label>
                                            <h:inputText id="edadMascota" required="true" maxlength="25" value="#{registroMascotaRequest.objMascotas.edad}" class="form-control" /> 
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="sexoMasc" class="bmd-label-floating">Sexo</label>
                                            <h:selectOneMenu id="sexoMasc" value="#{registroMascotaRequest.objMascotas.sexo}" class="form-control">
                                                <f:selectItem itemValue="" itemLabel="Seleccione una opción" />
                                                <f:selectItem itemValue="M" itemLabel="Macho" />
                                                <f:selectItem itemValue="H" itemLabel="Hembra" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="colorMascota" style="margin-top: 30px;" class="bmd-label-floating">Color</label> 
                                            <h:inputText id="colorMascota" required="true" maxlength="25" value="#{registroMascotaRequest.objMascotas.color}" class="form-control" /> 
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="id_tipo_mascota" style="margin-top: 30px;" class="bmd-label-floating">Tipo de Mascota</label> 
                                            <h:selectOneMenu id="id_tipo_mascota" value="#{registroMascotaRequest.objMascotas.idTipoMascota.idTipoMascota}" class="form-control">
                                                <f:selectItems value="#{registroMascotaRequest.listaTipoMascota}" var="idTiMa" itemValue="#{idTiMa.idTipoMascota}" itemLabel="#{idTiMa.tipoMascota}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="id_raza_mascota" style="margin-top: 30px;" class="bmd-label-floating">Raza</label> 
                                            <h:selectOneMenu id="id_raza_mascota" value="#{registroMascotaRequest.objMascotas.idRazaMascota.idRazaMascota}" class="form-control">
                                                <f:selectItems value="#{registroMascotaRequest.listaRazaMascota}" var="idTiRa" itemValue="#{idTiRa.idRazaMascota}" itemLabel="#{idTiRa.razaMascota}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="fechaMascota" style="margin-top: 30px;" class="bmd-label-floating">Fecha de nacimiento</label> 
                                            <h:inputText id="fechaMascota" value="#{registroMascotaRequest.objMascotas.fechaDeNacimiento}" class="form-control" html5:type="date" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="id_client" style="margin-top: 30px;" class="bmd-label-floating">Nombre propietario de la mascota</label> 
                                            <h:selectOneMenu id="id_client" value="#{registroMascotaRequest.objMascotas.idCliente.idCliente}" class="form-control">
                                                <f:selectItems value="#{registroMascotaRequest.listaClientes}" var="idClie" itemValue="#{idClie.idCliente}" itemLabel="#{idClie.idUsuario.nombres} #{idClie.idUsuario.apellidos}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="esterilizado" style="margin-top: 30px;" class="bmd-label-floating">Esterilizado</label>
                                            <h:selectOneMenu id="esterilizado" value="#{registroMascotaRequest.objMascotas.esterilizado}" class="form-control">
                                                <f:selectItem itemValue="" itemLabel="Seleccione una opción" />
                                                <f:selectItem itemValue="SI" itemLabel="Si" />
                                                <f:selectItem itemValue="NO" itemLabel="No" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <a href="pet-list.xhtml" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"> <i class="fas fa-backward"></i> &nbsp; REGRESAR</a>
                            &nbsp; &nbsp; 
                            <h:commandButton action="#{registroMascotaRequest.actualizarMascota()}" class="btn btn-raised btn-success btn-lg" value="Actualizar"></h:commandButton>
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

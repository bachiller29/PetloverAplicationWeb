<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Inicia Sesión</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../assets/img/fondo1.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <!--===============================================================================================-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </h:head>
    <h:body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form validate-form">
                        <h:form class="col-xl-12">
                            <h:inputText id="idusuarios" value="#{usuarioSession.usuLogin.idUsuario}" style="display:none;" />
                            <span class="login100-form-title p-b-34">
                                <strong>CUENTA DE INGRESO</strong>
                            </span>
                            <div class="wrap-input100 validate-input">
                                <span class="label-input100" value="Email"></span>
                                <h:inputText value="#{usuarioSession.emailI}" class="input100" id="regEmail" html5:placeholder="Correo Electrónico"/> 
                                <span class="focus-input100"></span>
                            </div>
                            <br/>
                            <div class="wrap-input100 validate-input">
                                <span class="label-input100" value="Contraseña"></span>
                                <h:inputSecret value="#{usuarioSession.contrasenaIn}" class="input100" id="regContrasena" html5:placeholder="Contraseña"/> 
                                <span class="focus-input100"></span>
                            </div>
                            <br/>
                            <div class="container-login100-form-btn">                               
                                <h:commandButton action="#{usuarioSession.inicioSecion()}" value="Ingresar" class="login100-form-btn" />
                            </div>
                            <br/>                          		
                            <div class="container-login100-form-btn">
                                <a href="../index.xhtml" class="login100-form-btn">
                                    Cancelar
                                </a>
                            </div>
                            <div class="w-full text-center p-t-27 p-b-239">
                                <span class="txt1">
                                    ¿Olvidó su nombre de 
                                </span>
                                <a href="loginRecuperar.xhtml" class="txt2">
                                    <strong>usuario / contraseña?</strong>
                                </a>
                            </div>
                            <div class="w-full text-center">
                                <a href="../DocFormulario/registroUsuario.xhtml" class="txt3">
                                    <strong>REGÍSTRATE</strong>
                                </a>
                            </div>
                        </h:form>
                    </div>
                    <div class="login100-more" style="background-image: url('images/contact_form.png');"></div>
                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <script>
            $(".selection-2").select2({
                minimumResultsForSearch: 20,
                dropdownParent: $('#dropDownSelect1')
            });
        </script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>

        <!--=================================Validacion===============================================-->
        <!-- <link rel="stylesheet" type="text/css" href="jquery-3.4.1.min.js"> -->
        <!-- <script src="js/form.js"></script> -->

    </h:body>
</html>

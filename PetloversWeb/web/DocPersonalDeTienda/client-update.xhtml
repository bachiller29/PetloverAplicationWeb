<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./docPersonalDeTiendaTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-sync-alt fa-fw"></i> &nbsp; ACTUALIZAR CITAS
            </ui:define>         
            <ui:define name="content">  
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="client-new.xhtml"><i class="fas fa-plus fa-fw"></i>
                                &nbsp; AGREGAR CITAS</a>
                        </li>
                        <li>
                            <a href="client-list.xhtml"><i class="fas fa-clipboard-list fa-fw"></i>
                                &nbsp; LISTA DE CITAS</a>
                        </li>
                        <li>
                            <a href="client-search.xhtml"><i class="fas fa-search fa-fw"></i>
                                &nbsp; BUSCAR CITAS</a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="fas fa-user"></i> &nbsp; Información básica
                            </legend>
                            <h:inputText id="id_cita" value="#{citaRequest.objCita.idCitas}" style="display: none;" />
                            <div class="container-fluid" style="margin-top: 40px;">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="id_mascota" class="bmd-label-floating">ID - Nombre de la Mascota</label>
                                            <h:selectOneMenu id="id_mascota" value="#{citaRequest.objCita.idMascota.idMascota}" required="true" requiredMessage="Seleccione una mascota" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{citaRequest.listaIdMascotas}" var="idMasc" itemValue="#{idMasc.idMascota}" itemLabel="#{idMasc.idMascota} - #{idMasc.nombresMascota}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="id_servicio" class="bmd-label-floating">Tipo Servicio</label>
                                            <h:selectOneMenu id="id_servicio" value="#{citaRequest.objCita.idServicio.idServicio}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{citaRequest.listaIdServicio}" var="idSer" itemValue="#{idSer.idServicio}" itemLabel="#{idSer.nombreServicio}"></f:selectItems>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="fecha" class="bmd-label-floating">Fecha de reserva</label>
                                            <h:inputText id="fecha" required="true" requiredMessage="Ingrese una fecha valida" value="#{citaRequest.objCita.fechaCita}" class="form-control" html5:type="date"/>
                                            <h:message for="fecha" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="hora" class="bmd-label-floating">Hora</label>
                                            <h:inputText id="hora" required="true" requiredMessage="Ingrese una hora valida" maxlength="15" value="#{citaRequest.objCita.horaCita}" class="form-control" html5:type="time" />
                                            <h:message for="hora" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="estado" class="bmd-label-floating">Estado cita</label>
                                            <h:selectOneMenu id="estado" value="#{citaRequest.objCita.estadoCita}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItem itemValue="" itemLabel="Seleccione una opción" />
                                                <f:selectItem itemValue="Reservada" itemLabel="Reservada" />
                                                <f:selectItem itemValue="Finalizada" itemLabel="Finalizada" />
                                                <f:selectItem itemValue="Reprogramada" itemLabel="Reprogramada" />
                                                <f:selectItem itemValue="Cancelada" itemLabel="Cancelada" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <a href="client-list.xhtml" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"> <i class="fas fa-backward"></i> &nbsp; REGRESAR</a>
                            &nbsp; &nbsp;
                            <h:commandButton action="#{citaRequest.actualizarCita()}" class="btn btn-raised btn-success btn-lg" value="Actualizar"></h:commandButton>
                            <!--        <button type="submit" class="btn btn-raised btn-success btn-sm"><i class="fas fa-sync-alt"></i> &nbsp; ACTUALIZAR</button>   -->
                        </p>
                    </h:form>
                </div>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>

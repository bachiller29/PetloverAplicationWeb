<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./docPersonalDeTiendaTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-plus fa-fw"></i> &nbsp; AGREGAR HISTORIA CLINICA
            </ui:define>         
            <ui:define name="content">  
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a class="active" href="item-new.xhtml"><i class="fas fa-plus fa-fw"></i> 
                                &nbsp; AGREGAR HISTORIAL CLINICO</a>
                        </li>
                        <li>
                            <a href="item-list.xhtml"><i class="fas fa-clipboard-list fa-fw"></i>
                                &nbsp; LISTA DE HISTORIAS CLINICAS</a>
                        </li>
                        <li>
                            <a href="item-search.xhtml"><i class="fas fa-search fa-fw"></i>
                                &nbsp; BUSCAR HISTORIAL CLINICO</a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="fas fa-user"></i> &nbsp; Informaci칩n b치sica
                            </legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="id_mascota">ID Mascota</label>
                                            <h:selectOneMenu id="id_mascota" value="#{historiasClinicasRequest.objHistoriaC.idMascota.idMascota}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{historiasClinicasRequest.listaIdMascotas}" var="idMas" itemValue="#{idMas.idMascota}" itemLabel="#{idMas.idMascota}  -  #{idMas.nombresMascota}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="idCita">Detalle Cita (ID Cita // Fecha // Hora // ID Servicio)</label>
                                            <h:selectOneMenu id="idCita" value="#{historiasClinicasRequest.objHistoriaC.idCitas.idCitas}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems  value="#{historiasClinicasRequest.listaIdCitas}" var="idCiti" itemValue="#{idCiti.idCitas}" itemLabel=" #{idCiti.idCitas}  //  #{idCiti.fechaCita}  //  #{idCiti.horaCita}  //  #{idCiti.idServicio.idServicio}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="pesoMas" class="bmd-label-floating">Peso de la Mascota (Kg)</label>
                                            <h:inputText id="pesoMas" required="true" requiredMessage="Ingrese un peso valido" value="#{historiasClinicasRequest.objHistoriaC.peso}" class="form-control"/>
                                            <h:message for="PesoMas" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="enfermedad" class="bmd-label-floating">Enfermedades Previas</label>
                                            <h:inputTextarea id="enfermedad" value="#{historiasClinicasRequest.objHistoriaC.enfermedadesPrevias}" class="form-control"></h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="diagnostico" class="bmd-label-floating">Diagnostico y/o Valoraci칩n</label>
                                            <h:inputTextarea id="diagnostico" required="true" requiredMessage="Ingrese un diagnostico y/o Valoraci칩n" value="#{historiasClinicasRequest.objHistoriaC.diagnostico}" class="form-control"></h:inputTextarea>
                                            <h:message for="diagnostico" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="tratamiento" class="bmd-label-floating">Tratamiento</label>
                                            <h:inputTextarea id="tratamiento" required="true" requiredMessage="Ingrese un tratamiento" value="#{historiasClinicasRequest.objHistoriaC.tratamiento}" class="form-control"></h:inputTextarea>
                                            <h:message for="tratamiento" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="cirugia" class="bmd-label-floating">Procedimiento Quirurgico</label>
                                            <h:inputTextarea id="cirugia" value="#{historiasClinicasRequest.objHistoriaC.procedimientoQuirurgico}" class="form-control"></h:inputTextarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <button type="reset" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"><i class="fas fa-paint-roller"></i> &nbsp; LIMPIAR</button>
                            &nbsp; &nbsp; 
                            <!--    <button type="submit" class="btn btn-raised btn-info btn-sm"><i class="far fa-save"></i> &nbsp; GUARDAR</button>        -->
                            <h:commandButton action="#{historiasClinicasRequest.crearHistoriaC()}" class="btn btn-raised btn-info btn-lg" value="Guardar"></h:commandButton>
                        </p>
                    </h:form>
                </div>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./docPersonalDeTiendaTemplate.xhtml">
            <ui:define name="head">
                <i class="fas fa-sync-alt fa-fw"></i> &nbsp; ACTUALIZAR HISTORIA CLINICA
            </ui:define>         
            <ui:define name="content">  
                <div class="container-fluid">
                    <ul class="full-box list-unstyled page-nav-tabs">
                        <li>
                            <a href="item-new.xhtml"><i class="fas fa-plus fa-fw"></i>
                                &nbsp; AGREGAR HISTORIAL CLINICO</a>
                        </li>
                        <li>
                            <a href="item-list.xhtml"><i class="fas fa-clipboard-list fa-fw"></i>
                                &nbsp; LISTA DE HISTORIAS CLINICAS</a>
                        </li>
                        <li>
                            <a href="item-search.xhtml"><i class="fas fa-search fa-fw"></i>
                                &nbsp; BUSCAR HISTORIAL CLINICO</a>
                        </li>
                    </ul>
                </div>
                <!--  Content here -->
                <div class="container-fluid">
                    <h:form class="form-neon">
                        <fieldset>
                            <legend>
                                <i class="fas fa-user"></i> &nbsp; Informaci칩n b치sica
                            </legend>
                            <h:inputText id="id_cita" value="#{historiaClinicaRequest.objHistoriaC.idHistoriaClinica}" style="display: none;" />
                            <div class="container-fluid" style="margin-top: 40px;">
                                <div class="row">
                                    <div class="col-12 col-md-3">
                                        <div class="form-group">
                                            <label for="idCita" class="bmd-label-floating">Datos Cita (ID Cita // Fecha // Hora )</label>
                                            <h:selectOneMenu id="idCita" value="#{historiaClinicaRequest.objHistoriaC.idCitas.idCitas}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems  value="#{historiaClinicaRequest.listaIdCitas}" var="idCiti" itemValue="#{idCiti.idCitas}" itemLabel=" #{idCiti.idCitas}  //  #{idCiti.fechaCita}  //  #{idCiti.horaCita}"></f:selectItems>  
                                            </h:selectOneMenu>
                                            
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <div class="form-group">
                                            <label for="id_mascota" class="bmd-label-floating">Nombre Mascota</label>
                                            <h:selectOneMenu id="id_mascota" value="#{historiaClinicaRequest.objHistoriaC.idMascota.idMascota}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{historiaClinicaRequest.listaIdMascotas}" var="idMas" itemValue="#{idMas.idMascota}" itemLabel="#{idMas.idMascota}  -  #{idMas.nombresMascota}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <div class="form-group">
                                            <label for="id_cliente" class="bmd-label-floating">Nombre Cliente</label>
                                            <h:selectOneMenu id="id_cliente" value="#{historiaClinicaRequest.objHistoriaC.idCliente.idCliente}" class="form-control" style="margin-top: 10px;">
                                                <f:selectItems value="#{historiaClinicaRequest.listaIdClientes}" var="idCli" itemValue="#{idCli.idCliente}" itemLabel="#{idCli.idUsuario.nombres} #{idCli.idUsuario.apellidos}"></f:selectItems>  
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <div class="form-group">
                                            <label for="pesoMas" class="bmd-label-floating">Peso de la Mascota (Kg)</label>
                                            <h:inputText id="pesoMas" required="true" requiredMessage="Ingrese un peso valido" value="#{historiaClinicaRequest.objHistoriaC.peso}" class="form-control"/>
                                            <h:message for="PesoMas" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="enfermedad" class="bmd-label-floating">Enfermedades Previas</label>
                                            <h:inputTextarea id="enfermedad" rows="6" value="#{historiaClinicaRequest.objHistoriaC.enfermedadesPrevias}" class="form-control"></h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="diagnostico" class="bmd-label-floating">Diagnostico y/o Valoraci칩n</label>
                                            <h:inputTextarea id="diagnostico" rows="6" required="true" requiredMessage="Ingrese un diagnostico y/o Valoraci칩n" value="#{historiaClinicaRequest.objHistoriaC.diagnostico}" class="form-control"></h:inputTextarea>
                                            <h:message for="diagnostico" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="tratamiento" class="bmd-label-floating">Tratamiento</label>
                                            <h:inputTextarea id="tratamiento" rows="6" required="true" requiredMessage="Ingrese un tratamiento" value="#{historiaClinicaRequest.objHistoriaC.tratamiento}" class="form-control"></h:inputTextarea>
                                            <h:message for="tratamiento" style="color: red;" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="cirugia" class="bmd-label-floating">Procedimiento Quirurgico</label>
                                            <h:inputTextarea id="cirugia" rows="6" value="#{historiaClinicaRequest.objHistoriaC.procedimientoQuirurgico}" class="form-control"></h:inputTextarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <br /><br /><br />
                        <p class="text-center" style="margin-top: 40px;">
                            <a href="item-list.xhtml" class="btn btn-raised btn-secondary btn-lg" style="margin-right: 15px;"> <i class="fas fa-backward"></i> &nbsp; REGRESAR</a>
                            &nbsp; &nbsp;
                            <h:commandButton action="#{historiaClinicaRequest.actualizarHistoriaC()}" class="btn btn-raised btn-success btn-lg" value="Actualizar"></h:commandButton>
                        <!--    <button type="submit" class="btn btn-raised btn-success btn-sm"><i class="fas fa-sync-alt"></i> &nbsp; ACTUALIZAR</button> -->
                        </p>
                    </h:form>
                </div>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>

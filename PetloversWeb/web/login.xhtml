    <h:body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form validate-form">
                        <h:form>
                            <p:growl id="message" showDetail="true" />
                            <span class="login100-form-title p-b-34">
                                CUENTA DE INGRESO
                            </span>

                            <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">
                                <!--<input id="mail" class="input100" type="text" name="username" placeholder="Usuario"/>-->
                                <h:inputText  class="input100" value="#{userBean.user}" />
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20">
                                <!--<input id="password" class="input100" type="password" name="pass" placeholder="Contraseña"/>-->
                                <h:inputText  class="input100" value="#{userBean.password}" />
                                <span class="focus-input100"></span>
                            </div>

                            <div class="container-login100-form-btn">
                                <!-- <button class="login100-form-btn">
                                        Ingresar
                                </button> -->
                                <input type="submit" onclick="validar()" class="login100-form-btn"/>
                                <h:commandButton action="#{userBean.login()}" value="Ingresar" />
                            </div>
                            <br/>
                            <br/>
                            <br/>		
                            <div class="container-login100-form-btn">
                                <a href="../index.html" class="login100-form-btn">
                                    Cancelar
                                </a>
                            </div>

                            <div class="w-full text-center p-t-27 p-b-239">
                                <span class="txt1">
                                    ¿Olvidó su
                                </span>

                                <a href="#" class="txt2">
                                    nombre de usuario / contraseña?
                                </a>
                            </div>

                            <div class="w-full text-center">
                                <a href="../DocFormulario/index.html" class="txt3">
                                    REGÍSTRATE
                                </a>
                            </div>
                        </h:form>
                    </div>

                    <div class="login100-more" style="background-image: url('images/contact_form.png');"></div>
                </div>
            </div>
        </div>



        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

        <script src="vendor/select2/select2.min.js"></script>
        <script>
                                    $(".selection-2").select2({
                                        minimumResultsForSearch: 20,
                                        dropdownParent: $('#dropDownSelect1')
                                    });
        </script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
